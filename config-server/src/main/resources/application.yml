server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/longlogn/config
          default-label: master
          search-paths: '{profile}'
    consul:
      host: ${DS_SERVER:192.168.132.131}
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always