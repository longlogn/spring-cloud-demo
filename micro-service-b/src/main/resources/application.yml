      host: ${DS_SERVER:192.168.132.131}
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

feign:
  hystrix:
    enabled: true
