server:
  port: 8080

spring:
  application:
    name: micro-service-a
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true             #开启服务发现，从注册中心找config-server服务
        service-id: config-server
    consul:
      host: ${DS_SERVER:192.168.132.131}
      port: 8500
      discovery:
        instance-id: ${spring.application.name}-${random.uuid}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always




